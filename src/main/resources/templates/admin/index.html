<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <h3>Usernames</h3>
</head>
<body>

<div th:each="user : ${all_users}">
    <a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
</div>

<br/><hr/><a href="/admin/new">Create new User</a><br/><hr/>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>

</body>
</html>
