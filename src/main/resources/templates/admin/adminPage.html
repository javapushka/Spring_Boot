<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">

    <title>Admin panel</title>
</head>
<body>

<div class="container-fluid bg-dark">
    <nav class="navbar navbar-dark sticky-top bg-dark py-1 m-0">
        <a class="navbar-brand" style="color: #ffffff" id="navBarAdmin">
        </a>
        <a class="nav-link" type="button" style="color: #808080" href="/logout" >Logout</a>
    </nav>
</div>

<div class="container-fluid h-100 m-0">
    <div class="row">

        <div class="col-md-2 m-0 p-0"><br/>
            <ul class="nav flex-column nav-pills" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#admin_panel" role="tab"
                       aria-controls="admin_panel" aria-selected="true">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#user_panel" role="tab"
                       aria-controls="user_panel" aria-selected="false">User</a>
                </li>
            </ul>
        </div>

        <div class="container-fluid col-md-10 bg-light px-4 py-3">
            <div class="tab-content active">
                <div class="tab-pane show active" id="admin_panel" role="tabpanel">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs pt-2" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#admin" role="tab"
                               aria-controls="admin" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#new_user" role="tab"
                               aria-controls="new_user" aria-selected="false">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade bg-white show active" id="admin" role="tabpanel"
                             aria-labelledby="admin-tab">
                            <div class="border border-muted rounded">
                                <div class="border rounded-top border-right-0 border-top-0 border-left-0 border-muted  px-3 pt-2 pb-1"
                                     style="background-color: #f1f1f1">
                                    <h5>All users</h5>
                                </div>
                                <div class="container col-md p-4 m-0">
                                    <table class="table table-striped" id="usersTable">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Firstname</th>
                                            <th>Lastname</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!--    Add new user    -->
                        <div class="tab-pane fade bg-white" id="new_user" role="tabpanel"
                             aria-labelledby="new_user-tab">
                            <div class="border border-muted rounded">
                                <div class="border rounded-top border-right-0 border-top-0 border-left-0 border-muted px-3 pt-2 pb-1"
                                     style="background-color: #f1f1f1">
                                    <h5>Add new user</h5>
                                </div>
                                <div class="container col-md-4 p-4 text-center">

                                    <form id="formNewUser">
                                        <div class="form-group text-center">
                                            <div>
                                                <label for="firstNameAdd"><b>First name</b></label>
                                                <input type="text" class="form-control" id="firstNameAdd"
                                                       name="firstName"
                                                       placeholder="First name"><br>
                                            </div>
                                            <div>
                                                <label for="lastNameAdd"><b>Last name</b></label>
                                                <input type="text" class="form-control" id="lastNameAdd"
                                                       name="lastName"
                                                       placeholder="Last name"><br>
                                            </div>
                                            <div>
                                                <label for="ageAdd"><b>Age</b></label>
                                                <input type="number" class="form-control" id="ageAdd" name="age"
                                                       placeholder="Age"><br>
                                            </div>
                                            <div>
                                                <label for="emailAdd"><b>Email</b></label>
                                                <input type="text" class="form-control" id="emailAdd" name="email"
                                                       placeholder="Email"><br>
                                            </div>
                                            <div>
                                                <label for="passwordAdd"><b>Password</b></label>
                                                <input type="password" class="form-control" id="passwordAdd"
                                                       name="password"
                                                       placeholder="Password"><br>
                                            </div>
                                            <div>
                                                <label for="roleAdd"><b>Role</b></label>
                                                <select size="2" class="form-control" id="roleAdd" name="role">
                                                    <option value="ADMIN">ADMIN</option>
                                                    <option value="USER">USER</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-success" id="submitAdd">Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <div class="tab-pane" id="user_panel" role="tabpanel">
                    <h1>User information-page</h1>
                    <div class="border border-muted rounded">
                        <div class="border rounded-top border-right-0 border-top-0 border-left-0 border-muted px-3 pt-2 pb-1"
                             style="background-color: #f1f1f1">
                            <h5>About user</h5>
                        </div>
                        <div class="container col-md p-4 m-0" style="background-color: white">
                            <table class="table table-striped" id="adminTable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<!--скрытое дефолтное модальное окно -->
<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog"
     aria-labelledby="someDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>
<script src="webjars/jquery/3.5.1/jquery.js"></script>
<script src="webjars/popper.js/1.16.0/umd/popper.js"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="admin.js"></script>
</body>
</html>
